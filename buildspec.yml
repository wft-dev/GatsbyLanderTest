version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 8
    commands:
      - 'touch .npmignore'
      - 'npm install -g gatsby'    
    pre_build:
      commands:
        - 'npm install'
    build:
      commands:
        - 'npm run build'
    post_build:
      commands:
        - 'aws s3 sync "public/" "s3://testing-gatsbyjs" --delete --acl "public-read"'
    artifacts:
      base-directory: public
      files:
        - '**/*'
      discard-paths: yes